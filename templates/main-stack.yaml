Description: Daily Dragon Stack

Resources:
  DailyDragonLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: DailyDragonLambdaPolicy
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "arn:aws:logs:*:*:*"
              - Effect: Allow
                Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                  - "s3:ListBucket"
                Resource:
                  - !Sub "arn:aws:s3:::${DailyDragonS3Bucket}/*"
              - Effect: Allow
                Action:
                  - "lambda:GetLayerVersion"
                Resource: "arn:aws:lambda:*:*:layer:*"

  DailyDragonAPIGateway:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: daily-dragon-api
      ProtocolType: HTTP

  DailyDragonLambda:
    Type: AWS::Lambda::Function
    Properties:
      Role:
        !GetAtt DailyDragonLambdaExecutionRole.Arn
      Code:
        S3Bucket: !Ref DailyDragonS3Bucket
        S3Key: !Sub "daily-dragon-bucket/daily-dragon.zip"
      Handler: daily_dragon_handler.lambda_handler
      Runtime: python3.12

Outputs:
  ApiGatewayInvokeURL:
    Description: "Invoke URL for the API Gateway"
    Value: !Sub "https://${DailyDragonAPIGateway}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
      